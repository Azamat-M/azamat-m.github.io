<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitten 🐱</title>
    <style>
      body {
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #fff0f5, #e6f7ff);
        text-align: center;
        padding: 0;
      }

      /* Navigation bar */

      h1 {
        margin-top: 30px;
        font-size: 2.5rem;
        color: #ff6699;
        /* color: #cbaacb; */
      }

      .kitten-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
      }

      .kitten-container img {
        width: 250px;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .kitten-container img:hover {
        transform: scale(1.05) rotate(-2deg);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">🏠 Home</a>
      <a href="fortune.html">🥠 Fortune Cookie</a>
      <a href="kitten.html">🐱 Kitten </a>
    </nav>

    <h1>🐾 Playful Kittens Just for You🐾</h1>

    <div class="kitten-container">
      <img class="kitten" src="img/cat1.gif" alt="Kitten 1" />
      <img class="kitten" src="img/cat2.gif" alt="Kitten 2" />
      <img class="kitten" src="img/cat3.gif" alt="Kitten 3" />
    </div>
  </body>
</html>
