<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Surprise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Parisienne&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        text-align: center;
        font-family: 'Merriweather', serif;
        font-weight: 400;
        font-style: normal;
        background: url('img/bg1.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      button {
        font-family: 'Merriweather', serif;
        font-weight: 400;
        font-style: normal;
      }
      h1 {
        font-family: 'Dancing Script', serif;
        /* font-family: 'Parisienne', serif; */
        /* font-optical-sizing: auto; */
        font-weight: 700;
        font-style: normal;
      }
      .back h1 {
        color: red;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      #welcome-text {
        /* font-size: 24px; */
        color: white;
        margin-bottom: 20px;
      }

      .flip-container {
        position: relative;
        width: 450px;
        height: 280px;
        perspective: 1000px;
      }

      .flipper {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        transition: transform 1s;
      }

      .flipped .flipper {
        transform: rotateY(180deg);
      }

      .front,
      .back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      }

      /* Front side: Envelope */
      .front {
        background-color: #d32f2f;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: white;
        font-weight: bold;
      }

      /* Back side: Valentine's message */
      .back {
        background: linear-gradient(135deg, #fff0f6, #ffdde1);
        /* background-color: rgb(241, 241, 241); */
        /* background: url('img/bg3.jpg') no-repeat center center fixed; */
        background-size: cover;
        transform: rotateY(180deg);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px;

        border-radius: 15px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      }

      .back img {
        width: 150px;
        height: auto;
      }

      .buttons {
        /* margin-top: 5px; */
        /* display: none; */
        align-self: flex-start;
      }

      .buttons button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .yes {
        background-color: green;
        color: white;
        margin-left: 155px !important;
      }

      .no {
        background-color: red;
        color: white;
        position: absolute;
        z-index: 99;
      }

      .open-btn {
        background-color: white;
        border: 2px solid red;
        border-radius: 3px;
        color: red;
        font-size: 18px;
        padding: 10px 20px;
        margin-top: 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .open-btn.hide {
        opacity: 0;
        visibility: hidden;
      }
      button {
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        /* background-color: #e63950; */
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="flip-container" id="flip-container">
      <div class="flipper">
        <!-- Front side (Envelope) -->
        <div class="front">
          <h1 id="welcome-text">For Abira ðŸ’Œ</h1>
        </div>
        <!-- Back side (Valentine's Card) -->
        <div class="back">
          <img src="img/gojo-smile-gojo.gif" alt="Cute GIF" />
          <h1>Will You Be My Valentine? ðŸ’–</h1>
          <div class="buttons">
            <button class="yes" onclick="goToNewPage()">Yes</button>
            <button class="no" onmouseover="moveButton()">No</button>
          </div>
        </div>
      </div>
    </div>

    <button class="open-btn" id="open-btn" onclick="flipEnvelope()">
      Open
    </button>

    <script>
      function flipEnvelope() {
        document.getElementById('flip-container').classList.add('flipped');
        // document.getElementById('open-btn').style.display = 'none';
        document.getElementById('open-btn').classList.add('hide');
        document.getElementById('welcome-text').style.display = 'none';

        setTimeout(() => {
          document.querySelector('.buttons').style.display = 'block';
        }, 1000); // Delay to match animation
      }

      function moveButton() {
        let button = document.querySelector('.no');

        let envelope = document.getElementById('flip-container');

        // console.log(envelope.offsetLeft);
        // console.log(envelope.offsetTop);
        let x = Math.random() * (window.innerWidth - 100) - envelope.offsetLeft;
        // console.log(x, window.innerWidth - 100, x / (window.innerWidth - 100));
        let y = Math.random() * (window.innerHeight - 100) - envelope.offsetTop;
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
      }

      function goToNewPage() {
        window.location.href = 'yes.html';
      }
    </script>
  </body>
</html>
